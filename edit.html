<!doctype html>
<html>
<head>
	<title>WhatTheFace</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://raw.github.com/bestiejs/lodash/v1.0.1/dist/lodash.min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="scripts/wtface.js"></script>
</head>
<body>
	<nav id="topnav" class="container">
		<a class="button action topnav-link" href="edit.html">Edit profile</a>
		<a class="button action topnav-link" href="#">Log out</a>
	</nav>
	<header class="container"></header>
	<div class="container">
		<section id="main" class="edit">
			<div id="pic-container">
				<img class="student-pic" src="images/profile-7.jpg" alt="">
				<div class="buttons-container">
					<a class="button action edit" href="edit.html">
						Edit
					</a>
				</div>
			</div>

			<div id="profile">
				<h2 class="profile-edit-title">Hi, my name is...</h2>
				<div class="edit-field" contenteditable="true">Kai</div>

				<h2 class="profile-edit-title">Description</h2>
				<div class="description edit-field" contenteditable="true">I work as a front-end developer.</div>

				<div class="button-container">
					<a class="button action save" href="app.html">Save</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
