<!doctype html>
<html>
<head>
	<title>WhatTheFace</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="container"></header>
	<div class="container">
		<section id="main" class="login">
			<div id="user">
				<span class="field-name">
					<img src="images/login-user.png" alt="User">
				</span>
				<div class="login-field" contenteditable="true"></div>
			</div>
			<div id="pass">
				<span class="field-name">
					<img src="images/login-pass.png" alt="Pass">
				</span>
				<div class="login-field" contenteditable="true"></div>
			</div>
			<div id="login-buttons" class="buttons">
			</div>
		</section>
	</div>
</body>
</html>
