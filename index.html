<!doctype html>
<html>
<head>
	<title>WhatTheFace</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://raw.github.com/bestiejs/lodash/v1.0.1/dist/lodash.min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="scripts/wtface.js"></script>
</head>
<body>
	<nav id="topnav" class="container"></nav>
	<header class="container"></header>
	<div class="container">
		<section id="main" class="login">
			<p class="intro">
				It's easy to panic when a classmate whose name you've forgotten approaches you. WTFace eliminates <em>that awkward moment</em>.
			</p>
			<div id="user">
				<span class="field-name">
					<img src="images/login-user.png" alt="User">
				</span>
				<div class="login-field" contenteditable="true">&nbsp;</div>
			</div>
			<div id="pass">
				<span class="field-name">
					<img src="images/login-pass.png" alt="Pass">
				</span>
				<div class="login-field" contenteditable="true">&nbsp;</div>
			</div>
			<div id="login-buttons" class="buttons-container">
				<a href="app.html" class="button login"></a>
				<span>or</span>
				<a href="app.html" class="button facebook"></a>
				<a href="#" class="forgot">Forgot your password?</a>
			</div>
		</section>
	</div>
</body>
</html>
